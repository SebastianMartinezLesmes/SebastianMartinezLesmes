name: Generate Contribution Snake 🐍

on:
  schedule:
    - cron: "*/25 * * * *"  # Cada 25 minutos
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: SebastianMartinezLesmes
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Commit and Push to output branch
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "github-actions[bot]"
          git checkout --orphan output
          git --work-tree=dist add --all
          git --work-tree=dist commit -m "Generated snake 🐍"
          git push --force "https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/SebastianMartinezLesmes/SebastianMartinezLesmes.git" output
